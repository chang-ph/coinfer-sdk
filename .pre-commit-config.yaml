files: client
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: local
  hooks:
    - id: julia-formatter
      name: "Format Julia Code"
      language: system
      entry: julia --project=client/Coinfer.jl/ -e 'using JuliaFormatter; format("client/Coinfer.jl/")'
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 'v0.9.9'
  hooks:
    - id: ruff
      name: Ruff Check
      args: [ --fix ]
      language_version: python3
    - id: ruff-format
      name: Ruff Format
      language_version: python3
